<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <form class="col-md-6 d-flex flex-column mb-4">
      <div class="form-floating mb-3">

    <span id="injcet"></span>
